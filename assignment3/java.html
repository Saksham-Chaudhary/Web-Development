<!DOCTYPE html>
<html>
<head>
	<title>Display using javascript</title>
</head>
<body>
	<p id="test"></p>
	<script type="text/javascript">
		firstname=prompt('Enter firstname');
		lastname=prompt('Enter lastname');
		text = "Welcome ";
		text2= " to the World of Web";
		res = text+firstname+" "+lastname+text2;
		document.getElementById('test').innerHTML = res;
	</script>
</body>
</html>
